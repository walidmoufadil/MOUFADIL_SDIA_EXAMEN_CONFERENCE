spring.application.name=conference-service
server.port=8081
spring.config.import=configserver:http://localhost:9999

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/conference_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=conference-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Axon Configuration
axon.axonserver.enabled=true
axon.axonserver.servers=localhost:8124
axon.serializer.general=jackson
axon.eventhandling.processors.default.mode=subscribing
axon.eventhandling.processors.default.source=org.axonframework.eventhandling.GapAwareTrackingEventProcessor
